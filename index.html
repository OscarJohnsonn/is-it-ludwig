<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludwig Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #aaaaaa;
      --accent-primary: #9146FF; /* Twitch purple for Ludwig theme */
      --accent-secondary: #772ce8;
      --border-color: #333333;
      --success-color: #4ade80;
      --error-color: #f87171;
    }
    .old-version-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #333333;
      color: var(--text-secondary);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      transition: all 0.2s ease;
      border: 1px solid var(--border-color);
    }

    .old-version-button:hover {
      background-color: #444444;
      color: var(--text-primary);
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
    }
    
    h1 {
      color: var(--accent-primary);
      font-size: 2.5em;
      margin-bottom: 5px;
      text-shadow: 0 0 10px rgba(145, 70, 255, 0.3);
    }
    
    .subtitle {
      color: var(--text-secondary);
      margin-top: 0;
      font-style: italic;
    }
    
    .upload-container {
      margin: 30px 0;
      padding: 25px;
      border: 2px dashed var(--border-color);
      border-radius: 12px;
      background-color: var(--bg-card);
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .upload-container.drag-over {
      background-color: rgba(145, 70, 255, 0.1);
      border-color: var(--accent-primary);
      box-shadow: 0 0 15px rgba(145, 70, 255, 0.3);
    }
    
    #uploadButton {
      background-color: var(--accent-primary);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.2s ease;
    }
    
    #uploadButton:hover {
      background-color: var(--accent-secondary);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    #imagePreview {
      max-width: 100%;
      max-height: 400px;
      margin-top: 20px;
      display: none;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    #segmentationCanvas {
      display: none;
      max-width: 100%;
      max-height: 400px;
      margin: 15px auto;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .result-container {
      background-color: var(--bg-card);
      border-radius: 12px;
      padding: 20px;
      margin-top: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .ludwig-meter {
      width: 100%;
      height: 30px;
      background-color: var(--border-color);
      border-radius: 15px;
      margin: 20px 0;
      overflow: hidden;
      position: relative;
    }
    
    .ludwig-meter-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-secondary), var(--accent-primary));
      border-radius: 15px;
      transition: width 1s ease-in-out;
    }
    
    .ludwig-percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
    }
    
    #result {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    
    .loading {
      display: none;
      margin: 20px 0;
    }
    
    .spinner {
      border: 5px solid var(--border-color);
      border-top: 5px solid var(--accent-primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1.5s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .paste-info {
      margin-top: 15px;
      color: var(--text-secondary);
      font-style: italic;
    }
    
    .analysis-toggle {
      background-color: transparent;
      color: var(--accent-primary);
      border: 2px solid var(--accent-primary);
      border-radius: 50px;
      padding: 8px 20px;
      margin-top: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .analysis-toggle:hover {
      background-color: rgba(145, 70, 255, 0.1);
    }
    
    .analysis-details {
      display: none;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      white-space: pre-wrap;
      color: var(--text-secondary);
      font-family: monospace;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .verdict {
      font-size: 28px;
      font-weight: bold;
      margin: 15px 0;
      text-shadow: 0 0 10px rgba(145, 70, 255, 0.5);
    }
    
    .ludwig-yes {
      color: var(--accent-primary);
    }
    
    .ludwig-no {
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <h1>Ludwig Detector</h1>
  <p class="subtitle">Upload an image to check Ludwig probability</p>
  
  <div class="upload-container" id="uploadContainer">
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
    <button id="uploadButton">Choose Image</button>
    <div class="paste-info">or paste an image (Ctrl+V / ⌘+V)</div>
    <img id="imagePreview" alt="Preview">
    <canvas id="segmentationCanvas"></canvas>
  </div>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Analyzing Ludwig potential...</p>
  </div>
  
  <div class="result-container" id="resultContainer" style="display: none;">
    <div class="ludwig-meter">
      <div class="ludwig-meter-fill" id="ludwigMeterFill"></div>
      <div class="ludwig-percentage" id="ludwigPercentage">0%</div>
    </div>
    
    <div class="verdict" id="verdict"></div>
    <div id="result"></div>
    
    <button class="analysis-toggle" id="analysisToggle">Show Detailed Analysis</button>
    <div class="analysis-details" id="analysisDetails"></div>
  </div>
  <a href="red.html" class="old-version-button">Old Version</a>

  <script>
    // Get elements
    const imageUpload = document.getElementById('imageUpload');
    const uploadButton = document.getElementById('uploadButton');
    const imagePreview = document.getElementById('imagePreview');
    const segmentationCanvas = document.getElementById('segmentationCanvas');
    const resultDiv = document.getElementById('result');
    const resultContainer = document.getElementById('resultContainer');
    const analysisDetails = document.getElementById('analysisDetails');
    const analysisToggle = document.getElementById('analysisToggle');
    const loadingDiv = document.getElementById('loading');
    const uploadContainer = document.getElementById('uploadContainer');
    const ludwigMeterFill = document.getElementById('ludwigMeterFill');
    const ludwigPercentage = document.getElementById('ludwigPercentage');
    const verdict = document.getElementById('verdict');
    
    // Initialize variables
    let mobileNetModel;
    let bodyPixModel;
    
    // Toggle analysis details
    analysisToggle.addEventListener('click', () => {
      if (analysisDetails.style.display === 'none' || !analysisDetails.style.display) {
        analysisDetails.style.display = 'block';
        analysisToggle.textContent = 'Hide Detailed Analysis';
      } else {
        analysisDetails.style.display = 'none';
        analysisToggle.textContent = 'Show Detailed Analysis';
      }
    });
    
    // Load the models
    async function loadModels() {
      try {
        loadingDiv.style.display = 'block';
        
        // Load MobileNet for general feature detection
        mobileNetModel = await mobilenet.load();
        console.log('MobileNet model loaded');
        
        // Load BodyPix for person segmentation
        bodyPixModel = await bodyPix.load({
          architecture: 'MobileNetV1',
          outputStride: 16,
          multiplier: 0.75,
          quantBytes: 2
        });
        console.log('BodyPix model loaded');
        
        loadingDiv.style.display = 'none';
      } catch (error) {
        console.error('Failed to load models:', error);
        loadingDiv.style.display = 'none';
        resultDiv.textContent = 'Error loading AI models. Please try again later.';
        resultDiv.style.color = 'red';
      }
    }
    
    // Initialize the app
    async function init() {
      await loadModels();
      
      // Set up event listeners
      uploadButton.addEventListener('click', () => {
        imageUpload.click();
      });
      
      imageUpload.addEventListener('change', (event) => {
        if (event.target.files && event.target.files[0]) {
          handleFileUpload(event.target.files[0]);
        }
      });
      
      // Add paste event listener to the document
      document.addEventListener('paste', handlePaste);
      
      // Add drag and drop support
      uploadContainer.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadContainer.classList.add('drag-over');
      });
      
      uploadContainer.addEventListener('dragleave', () => {
        uploadContainer.classList.remove('drag-over');
      });
      
      uploadContainer.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadContainer.classList.remove('drag-over');
        
        if (e.dataTransfer.files && e.dataTransfer.files[0]) {
          handleFileUpload(e.dataTransfer.files[0]);
        }
      });
    }
    
    // Handle file upload
    function handleFileUpload(file) {
      if (file.type.match('image.*')) {
        const reader = new FileReader();
        
        reader.onload = (e) => {
          setImageSource(e.target.result);
        };
        
        reader.readAsDataURL(file);
      }
    }
    
    // Handle paste event
    function handlePaste(e) {
      const items = (e.clipboardData || e.originalEvent.clipboardData).items;
      
      for (let item of items) {
        if (item.type.indexOf('image') === 0) {
          const blob = item.getAsFile();
          handleFileUpload(blob);
          break;
        }
      }
    }
    
    // Set image source and prepare for analysis
    function setImageSource(src) {
      imagePreview.src = src;
      imagePreview.style.display = 'block';
      segmentationCanvas.style.display = 'none';
      resultDiv.textContent = '';
      resultContainer.style.display = 'none';
      loadingDiv.style.display = 'block';
      
      // Process the image once it's loaded
      imagePreview.onload = async () => {
        await analyzeLudwig();
      };
    }
    
    // Analyze the image for Ludwig-ness (baldness)
    async function analyzeLudwig() {
      try {
        if (!mobileNetModel || !bodyPixModel) {
          throw new Error('Models not loaded yet');
        }
        
        // First, check if there's a person in the image using BodyPix
        const segmentation = await bodyPixModel.segmentPerson(imagePreview);
        
        if (!segmentation || segmentation.allPoses.length === 0) {
          throw new Error('No person detected in the image');
        }
        
        // Draw segmentation to visualize
        segmentationCanvas.width = imagePreview.width;
        segmentationCanvas.height = imagePreview.height;
        const ctx = segmentationCanvas.getContext('2d');
        
        // First draw the original image
        ctx.drawImage(imagePreview, 0, 0);
        
        // Then overlay the body segmentation
        const coloredPartImage = bodyPix.toMask(segmentation);
        const opacity = 0.3;
        const maskBlurAmount = 3;
        bodyPix.drawMask(
          segmentationCanvas, 
          imagePreview, 
          coloredPartImage, 
          opacity, 
          maskBlurAmount,
          false,  // flip horizontally
          false,  // flip vertically
        );
        
        // Make segmentation visible
        segmentationCanvas.style.display = 'block';
        
        // Get head region - approximate using top part of the person
        const headRegion = getHeadRegion(segmentation);
        
        // Highlight head region
        ctx.strokeStyle = 'var(--accent-primary)';
        ctx.lineWidth = 3;
        ctx.strokeRect(headRegion.x, headRegion.y, headRegion.width, headRegion.height);
        
        // Get skin vs hair color analysis in the head region
        const { skinRatio, hairConfidence } = analyzeHeadRegion(imagePreview, headRegion);
        
        // Also get standard classification for additional features
        const classificationResults = await mobileNetModel.classify(imagePreview);
        
        // Check for baldness keywords in classifications
        let baldKeywordFound = false;
        const keywordDetails = [];
        
        const baldnessKeywords = ['bald', 'shaved head', 'no hair', 'hairless'];
        classificationResults.forEach(result => {
          const className = result.className.toLowerCase();
          
          baldnessKeywords.forEach(keyword => {
            if (className.includes(keyword)) {
              baldKeywordFound = true;
              keywordDetails.push(`'${keyword}' found in '${result.className}' (${(result.probability * 100).toFixed(1)}%)`);
            }
          });
        });
        
        // Calculate overall Ludwig probability based on multiple factors
        let ludwigProbability = 0;
        
        // Factor 1: Skin ratio in head region (higher ratio = more likely bald/Ludwig)
        ludwigProbability += skinRatio * 0.6; // 60% weight for skin detection
        
        // Factor 2: Hair confidence (lower = more likely bald/Ludwig)
        ludwigProbability += (1 - hairConfidence) * 0.3; // 30% weight for lack of hair detection
        
        // Factor 3: Keyword detection (if any bald keywords found)
        if (baldKeywordFound) {
          ludwigProbability += 0.1; // 10% additional weight
        }
        
        // Cap at 100%
        ludwigProbability = Math.min(ludwigProbability, 1);
        
        // Display result
        loadingDiv.style.display = 'none';
        resultContainer.style.display = 'block';
        
        // Update Ludwig meter
        const ludwigPercentValue = Math.round(ludwigProbability * 100);
        ludwigMeterFill.style.width = `${ludwigPercentValue}%`;
        ludwigPercentage.textContent = `${ludwigPercentValue}% Ludwig`;
        
        const isLudwig = ludwigProbability > 0.5;
        
        if (isLudwig) {
          verdict.textContent = '✅ This is Ludwig!';
          verdict.className = 'verdict ludwig-yes';
          resultDiv.textContent = `High Ludwig probability detected (${ludwigPercentValue}% confidence)`;
        } else {
          verdict.textContent = '❌ Not Ludwig';
          verdict.className = 'verdict ludwig-no';
          resultDiv.textContent = `Low Ludwig probability (${ludwigPercentValue}% confidence)`;
        }
        
        // Build detailed analysis report
        let details = `=== LUDWIG ANALYSIS REPORT ===\n\n`;
        details += `Total Ludwig probability: ${ludwigPercentValue}%\n\n`;
        details += `Baldness factors:\n`;
        details += `- Skin-to-hair ratio in head region: ${(skinRatio * 100).toFixed(1)}%\n`;
        details += `- Hair detection confidence: ${(hairConfidence * 100).toFixed(1)}%\n`;
        
        if (keywordDetails.length > 0) {
          details += `- Baldness keywords found: ${keywordDetails.join(', ')}\n`;
        } else {
          details += `- No baldness keywords found in classifications\n`;
        }
        
        details += '\nTop classifications:\n';
        classificationResults.forEach(result => {
          details += `- ${result.className}: ${(result.probability * 100).toFixed(2)}%\n`;
        });
        
        details += '\nLudwig Meter Formula:\n';
        details += `- 60% from skin-to-hair ratio: ${(skinRatio * 60).toFixed(1)}%\n`;
        details += `- 30% from inverse hair confidence: ${((1 - hairConfidence) * 30).toFixed(1)}%\n`;
        details += `- 10% from baldness keyword detection: ${(baldKeywordFound ? 10 : 0)}%\n`;
        
        details += '\nVerdict: ';
        details += isLudwig ? 'LUDWIG DETECTED ✅' : 'NOT LUDWIG ❌';
        
        analysisDetails.textContent = details;
        
      } catch (error) {
        loadingDiv.style.display = 'none';
        resultContainer.style.display = 'block';
        verdict.textContent = 'Error!';
        verdict.className = 'verdict';
        resultDiv.textContent = 'Error analyzing image: ' + error.message;
        resultDiv.style.color = 'var(--error-color)';
        console.error('Error during image analysis:', error);
      }
    }
    
    // Helper function to get head region from segmentation
    function getHeadRegion(segmentation) {
      // Find the top points of the segmentation mask
      const mask = segmentation.data;
      const width = segmentation.width;
      const height = segmentation.height;
      
      let minY = height;
      let maxY = 0;
      let minX = width;
      let maxX = 0;
      
      // Find the bounding box of the person
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const idx = y * width + x;
          if (mask[idx] === 1) { // 1 means person
            minY = Math.min(minY, y);
            maxY = Math.max(maxY, y);
            minX = Math.min(minX, x);
            maxX = Math.max(maxX, x);
          }
        }
      }
      
      // Approximate head as top 1/5th of the person
      const personHeight = maxY - minY;
      const headHeight = personHeight * 0.25; // Adjust as needed
      
      return {
        x: minX,
        y: minY,
        width: maxX - minX,
        height: headHeight
      };
    }
    
    // Analyze the head region for baldness indicators
    function analyzeHeadRegion(image, region) {
      // Create a temporary canvas to analyze the head region
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = region.width;
      canvas.height = region.height;
      
      // Draw just the head region to the canvas
      ctx.drawImage(
        image, 
        region.x, region.y, region.width, region.height, 
        0, 0, region.width, region.height
      );
      
      // Get image data for pixel analysis
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      
      // Count skin tones vs. hair tones
      let skinPixels = 0;
      let hairPixels = 0;
      let totalPixels = 0;
      
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        const a = data[i + 3];
        
        // Skip transparent pixels
        if (a < 128) continue;
        
        totalPixels++;
        
        // Simple color analysis - can be improved with better algorithms
        // Check if it's likely a skin tone (this is simplified)
        if (isSkinTone(r, g, b)) {
          skinPixels++;
        } 
        // Check if it's likely a hair color (dark tones, strong contrast)
        else if (isHairColor(r, g, b)) {
          hairPixels++;
        }
      }
      
      // Calculate ratio of skin to total analyzed pixels
      const skinRatio = skinPixels / (totalPixels || 1);
      
      // Calculate hair confidence score
      const hairConfidence = hairPixels / (totalPixels || 1);
      
      return { 
        skinRatio,
        hairConfidence
      };
    }
    
    // Simple skin tone detection - can be improved
    function isSkinTone(r, g, b) {
      // Basic skin tone detection - checks for typical skin tone range
      // This is simplified and can be improved
      
      // Rule 1: Red is most dominant in skin tones
      const isRedDominant = r > g && r > b;
      
      // Rule 2: Typical skin tone ranges (very simplified)
      const isInSkinRange = 
        r > 60 && r < 250 && 
        g > 40 && g < 220 && 
        b > 20 && b < 210;
      
      // Rule 3: Green is the second highest component in most skin tones
      const isGreenSecond = g > b;
      
      // Rule 4: Red and green shouldn't be too far apart in skin
      const redGreenDiff = Math.abs(r - g);
      const notTooDifferent = redGreenDiff < 70;
      
      return isRedDominant && isInSkinRange && isGreenSecond && notTooDifferent;
    }
    
    // Simple hair color detection - can be improved
    function isHairColor(r, g, b) {
      // Check for dark colors (for dark hair)
      const isDark = r < 80 && g < 80 && b < 80;
      
      // Check for blonde/light hair
      const isBlonde = r > 180 && g > 150 && b < 150 && r > b + 50;
      
      // Check for red hair
      const isRedHair = r > 100 && r > g + 40 && r > b + 40;
      
      // Check for brown hair
      const isBrown = r > 60 && r < 150 && g > 40 && g < 120 && b > 10 && b < 100 && r > b;
      
      return isDark || isBlonde || isRedHair || isBrown;
    }
    
    // Initialize the app
    init();
  </script>
</body>
</html>
